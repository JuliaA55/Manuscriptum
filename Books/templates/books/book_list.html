<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  style="background-color:#f8f9fa;">
    
    <div>

        <!-- Список книг -->
        <div >
            <div>
               {% for book in books %}
                    <div class="card">
                        {% if book.photo %}
                            <img src="{{book.photo.url}}" alt="..." width="200px" height="300px">
                        {% else %}
                            <img src="https://m.media-amazon.com/images/I/719uMEB4kiL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="...">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-text">
                                {{book.title}}
                            </h5>
                            <p class="card-text" style="color: #6c757d;">{{book.author}}</p>
                            <p class="card-text" style="color: #6c757d;">{{book.genre}}</p>
                        </div>
                    </div>           
               {% empty %}
                    <h3>Книги відсутні</h3>       
               {% endfor %}
            </div>
        </div>


        
    </div>
</body>
</html>
