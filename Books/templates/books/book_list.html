{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color:#f8f9fa;">
    
    <div class="container">
        <form method="get" action="{% url 'book_list' %}" class="d-flex mb-4">
            <input type="text" name="search" class="form-control me-2" style="width: 900px; margin-left: 10%;" placeholder="Пошук книги за назвою" value="{{ request.GET.search|default:'' }}">
            <button type="submit" class="btn btn-dark">Пошук</button>
        </form>

        <!-- Список книг -->
        
            <div class="booksDiv">
               {% for book in books %}
                    <div class=" card bookCard">
                        {% if book.photo %}
                            <img src="{{book.photo.url}}" alt="..." width="200px" height="300px">
                        {% else %}
                            <img src="https://m.media-amazon.com/images/I/719uMEB4kiL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="...">
                        {% endif %}
                        <div class="card-body" style="margin-left: 15%; margin-top: -300px;">
                            <h4 class="card-text">
                                {{book.title}}
                            </h4>
                            <h5 class="card-text" style="color: #6c757d;">{{book.author}}</h5>
                            <p class="card-text">{{book.description}}</p>
                            <h6 class="card-text" style="color: #6c757d;">{{book.genre}}</h6>
                        </div>
                    </div>           
               {% empty %}
                    <h3>Книги відсутні</h3>       
               {% endfor %}
            </div>


        
    </div>
</body>
</html>
