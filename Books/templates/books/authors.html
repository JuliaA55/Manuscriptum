<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про авторів</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .authors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .author-card {
            width: 300px;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .author-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .author-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .author-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .author-role {
            color: #666;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .author-description {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #444;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #3c3d3d;
        }
    </style>
</head>
<body>
    <a href="{% url 'book_list' %}" class="back-button">Назад</a>
    <div class="authors-container">
        {% for author in authors %}
        <div class="author-card">
            <img src="{{ author.image }}" alt="{{ author.name }}" class="author-image">
            <h2 class="author-name">{{ author.name }}</h2>
            <p class="author-role">{{ author.role }}</p>
            <p class="author-description">{{ author.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
