{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header class="bg-dark text-white" style="margin-top: -2%; height: auto;">
        <div class="container">
            <h1 class="text-center" style="color: white;">Онлайн Бібліотека</h1> 
        </div>
        <div class="dropdown" style="margin-left: 100px; margin-top: -2%;">
            <button class="btn btn-light dropdown-toggle" type="button" id="genreDropdown"
                data-bs-toggle="dropdown">
                Жанри
            </button>
            <ul class="dropdown-menu">
                {% for category in categories %}
                <li><a class="dropdown-item" href="{% url 'book_list' %}?category_id={{ category.id }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        
        <div style="margin-left: 88%; margin-top: -2%;">
            {% if not user.is_authenticated %} 
            <a href="{% url 'login' %}" class="btn btn-light me-2">Увійти</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light">Реєстрація</a>
            {% else %}
            <a href="{% url 'logout' %}" class="btn btn-outline-light">Вийти</a>
            {% endif %}
        </div>
    </header>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-4">

        <div class="container">
            <p class="text-muted mb-2">© 2025 Онлайн Бібліотека. Всі права захищені.</p>
            <div>
                <a href="https://www.facebook.com" target="_blank" class="mx-2" style="text-decoration: none;">
                    <img src="/media/images/Facebook_icon.svg.png" alt="Facebook" width="24">
                </a>
                <a href="https://www.twitter.com" target="_blank" class="mx-2" style="text-decoration: none;">
                    <img src="/media/images/Twitter_icon.png" alt="Twitter" width="31">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="mx-2" style="text-decoration: none;">
                    <img src="/media/images/Instagram_icon.png" alt="Instagram" width="24">
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="mx-2" style="text-decoration: none;">
                    <img src="/media/images/LinkedIn_icon.svg.png" alt="LinkedIn" width="24">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
